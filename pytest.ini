[tool:pytest]
# Pytest configuration for repo-scaffold

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    cli: CLI tests
    slow: Slow running tests
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (when using pytest-cov)
# These will be used when running: pytest --cov
[coverage:run]
source = repo_scaffold
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */.*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    
show_missing = true
precision = 2

[coverage:html]
directory = htmlcov
