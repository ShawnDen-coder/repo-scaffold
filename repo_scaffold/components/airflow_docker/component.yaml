name: airflow_docker
display_name: Airflow Docker
description: Docker configuration for Apache Airflow with Celery executor
category: containerization
dependencies: []
conflicts:
  - docker
  - podman
cookiecutter_vars:
  use_airflow_docker: true
  airflow_version: "2.11.0"
  airflow_executor: "CeleryExecutor"
files:
  - src: docker/Dockerfile.j2
    dest: docker/Dockerfile
  - src: docker/docker-compose.yaml.j2
    dest: docker/docker-compose.yaml
hooks: {}
